<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #E8E8E8;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
        }
        .form-container button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>WhatsApp Message Sender</h2>
        <form action="/send_whatsapp_message" method="POST">
            <label for="group_msg">Send message to a group? (y/n):</label>
            <select name="group_msg" id="group_msg" required>
                <option value="n">No</option>
                <option value="y">Yes</option>
            </select>
            <div id="individual-fields">
                <label for="monumb">Mobile Number:</label>
                <input type="text" id="monumb" name="monumb" placeholder="+91XXXXXXXXXX">
            </div>
            <div id="group-fields" style="display: none;">
                <label for="numbers">Enter numbers separated by commas:</label>
                <textarea id="numbers" name="numbers" rows="4" placeholder="+91XXXXXXXXXX, +91XXXXXXXXXX"></textarea>
            </div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="msg" rows="4" placeholder="Your message here..." required></textarea>
            <label for="time_h">Schedule Time (24-hour format):</label>
            <input type="text" id="time_h" name="time_h" placeholder="Hour (Optional)">
            <input type="text" id="time_m" name="time_m" placeholder="Minute (Optional)">
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('group_msg').addEventListener('change', function() {
            if (this.value === 'y') {
                document.getElementById('individual-fields').style.display = 'none';
                document.getElementById('group-fields').style.display = 'block';
            } else {
                document.getElementById('individual-fields').style.display = 'block';
                document.getElementById('group-fields').style.display = 'none';
            }
        });
    </script>
</body>
</html>
