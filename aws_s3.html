<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to S3</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #E8E8E8;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
        }
        .form-container button:hover {
            background-color: #FFC107;
        }
        .result {
            margin-top: 20px;
            color: #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload File to S3</h2>
        <form action="/aws_s3_upload" method="POST" enctype="multipart/form-data">
            <label for="aws_access_key_id">AWS Access Key ID:</label>
            <input type="text" id="aws_access_key_id" name="aws_access_key_id" required>
            
            <label for="aws_secret_access_key">AWS Secret Access Key:</label>
            <input type="password" id="aws_secret_access_key" name="aws_secret_access_key" required>
            
            <label for="bucket_name">S3 Bucket Name:</label>
            <input type="text" id="bucket_name" name="bucket_name" required>
            
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" required>
            
            <button type="submit">Upload</button>
        </form>
        <div class="result" id="result">
            <!-- Result will be inserted here -->
        </div>
    </div>

    <!-- Script to handle result display -->
    <script>
        // Function to show result after form submission
        function showResult(result) {
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
