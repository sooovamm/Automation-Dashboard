<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #E8E8E8;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
        }
        .form-container button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send an Email</h2>
        <form action="/send_email" method="POST">
            <label for="sender_email">Your Email:</label>
            <input type="email" id="sender_email" name="sender_email" required>
            <label for="sender_password">Your Email Password:</label>
            <input type="password" id="sender_password" name="sender_password" required>
            <label for="recipient_email">Recipient Email:</label>
            <input type="email" id="recipient_email" name="recipient_email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="(Optional)">
            <label for="body">Message:</label>
            <textarea id="body" name="body" rows="4" required></textarea>
            <label for="schedule_time">Schedule Time (HH:MM, 24-hour format):</label>
            <input type="text" id="schedule_time" name="schedule_time" placeholder="Leave empty to send now">
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
