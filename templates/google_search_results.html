<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Include the CSS styling provided */
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .results-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
        }
        .results-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .results-container a {
            display: block;
            color: #FFD700;
            text-decoration: none;
            margin: 10px 0;
        }
        .results-container a:hover {
            color: #FFC107;
        }
        .results-container button {
            width: 48%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
            margin: 5px;
        }
        .results-container button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h2>Search Results</h2>
        {% for result in results %}
            <a href="{{ result }}" target="_blank">{{ result }}</a>
        {% endfor %}
        <div>
            {% if has_prev %}
                <a href="{{ url_for('google_search_prev_page') }}"><button>Previous 5 Results</button></a>
            {% endif %}
            {% if has_next %}
                <a href="{{ url_for('google_search_next_page') }}"><button>Next 5 Results</button></a>
            {% endif %}
        </div>
    </div>
</body>
</html>
