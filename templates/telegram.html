<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Post Scheduler</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        .form-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #E8E8E8;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
        }
        .form-container button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Post to Telegram</h2>
        <form action="/telegram_post" method="POST">
            <label for="api_id">API ID:</label>
            <input type="text" id="api_id" name="api_id" placeholder="Enter your Telegram API ID" required>

            <label for="api_hash">API Hash:</label>
            <input type="text" id="api_hash" name="api_hash" placeholder="Enter your Telegram API Hash" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <label for="recipient">Recipient (username, user ID, or phone number):</label>
            <input type="text" id="recipient" name="recipient" placeholder="e.g., @username or phone number" required>

            <label for="message_text">Message Text:</label>
            <textarea id="message_text" name="message_text" placeholder="Enter your message here..."></textarea>

            <label for="media_type">Media Type:</label>
            <select name="media_type" id="media_type">
                <option value="text">Text Only</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
                <option value="multiple">Multiple Media (Carousel)</option>
            </select>

            <label for="media_path">Media Path (comma-separated for multiple):</label>
            <input type="text" id="media_path" name="media_path" placeholder="e.g., /path/to/image.jpg or /path/to/video.mp4">

            <label for="post_now">Post Now?</label>
            <select id="post_now" name="post_now">
                <option value="yes">Yes</option>
                <option value="no">No, schedule it</option>
            </select>

            <label for="schedule_time">Schedule Time (if scheduling):</label>
            <input type="datetime-local" id="schedule_time" name="schedule_time" placeholder="YYYY-MM-DDTHH:MM" disabled>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Disable/Enable schedule_time input based on "Post Now?" selection
        document.getElementById('post_now').addEventListener('change', function() {
            if (this.value === 'no') {
                document.getElementById('schedule_time').disabled = false;
            } else {
                document.getElementById('schedule_time').disabled = true;
            }
        });
    </script>
</body>
</html>
