<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with Attachment</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #E8E8E8;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
        }
        .form-container button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send Email with Attachment</h2>
        <form action="/email_with_image_send" method="POST" enctype="multipart/form-data">
            <label for="sender_email">Sender Email:</label>
            <input type="email" id="sender_email" name="sender_email" placeholder="Enter your email" required>

            <label for="email_password">Email Password:</label>
            <input type="password" id="email_password" name="email_password" placeholder="Enter your email password" required>

            <label for="receiver_email">Receiver Email:</label>
            <input type="email" id="receiver_email" name="receiver_email" placeholder="Enter receiver's email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>

            <label for="message_body">Message:</label>
            <textarea id="message_body" name="message_body" rows="5" placeholder="Enter your message" required></textarea>

            <label for="image">Attach Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
