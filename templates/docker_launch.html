<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Docker Container</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #E8E8E8;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #1A1A1A;
        }
        .form-container button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Launch Docker Container</h2>
        <form action="/docker_launch_container" method="POST">
            <label for="image_name">Docker Image Name:</label>
            <input type="text" id="image_name" name="image_name" placeholder="Enter Docker image (e.g., ubuntu)" required>

            <label for="container_name">Container Name (Optional):</label>
            <input type="text" id="container_name" name="container_name" placeholder="Enter container name (optional)">

            <label for="detach">Detach Mode:</label>
            <select id="detach" name="detach">
                <option value="yes">Yes (Detached)</option>
                <option value="no">No (Interactive)</option>
            </select>

            <button type="submit">Launch Container</button>
        </form>
    </div>
</body>
</html>
